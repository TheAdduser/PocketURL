name: Frontend Deploy DEV

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build_and_deploy:
    name: Build & Trigger Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build 
        
      # --- Krok 2: Wdrożenie ---
      - name: Trigger Render Static Site Deployment
        # Usunięto rygorystyczny warunek 'if', aby upewnić się, że deploy ruszy na dev/main
        if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
        run: |
          echo "Wysyłanie żądania do Render Hook..."
          curl -f -X POST "${{ secrets.FRONTEND_RENDER_HOOK }}"