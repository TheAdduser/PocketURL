name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - dev 
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  ci_tests:
    name: Run Python CI/Security Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
          
      # Krok instalacji przeniesiony WYŻEJ, aby narzędzia były dostępne dla kolejnych kroków
      - name: Install dependencies and tools (Flake8, Black, Pytest)
        working-directory: ./backend
        run: pip install -r requirements.txt flake8 black pytest
        
      # Krok diagnostyczny przeniesiony PONIŻEJ instalacji
      - name: Show Python and Tool Versions
        working-directory: ./backend 
        run: |
          echo "--- Versions ---"
          python --version
          pip --version
          flake8 --version
          echo "----------------"
          
      - name: Check for TODO and FIXME markers
        working-directory: ./backend
        run: |
          if grep -r -i 'todo\|fixme' ./src; then
            echo "::error::Found TODO/FIXME markers in the code. Please resolve before merge."
            exit 1
          fi
          
      - name: Run Code Formatter Check (Black)
        working-directory: ./backend
        run: black . --check 
        
      - name: Run Code Linter (Flake8)
        working-directory: ./backend
        run: flake8 . 
        
      - name: Check for known security vulnerabilities (Safety Action)
        working-directory: ./backend
        uses: pyupio/safety-action@v1
        with:
          api-key: ${{ secrets.SAFETY_API_KEY }}
          
      - name: Run Backend Tests (Pytest)
        working-directory: ./backend
        run: python -m pytest 
        
  deploy_dev:
    name: Trigger Render Deployment (DEV)
    runs-on: ubuntu-latest
    needs: ci_tests
    environment: dev
    
    steps:
      - name: Setup Node.js (dla curl)
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
            
      - name: Validate Render Deployment Hook Secret
        run: |
          if [ -z "${{ secrets.BACKEND_RENDER_HOOK }}" ]; then
            echo "::error::Secret BACKEND_RENDER_HOOK is missing or empty! Cannot deploy."
            exit 1
          fi
            
      - name: Send Deploy Request to Render DEV
        run: curl -X POST ${{ secrets.BACKEND_RENDER_HOOK }}

      - name: Create Version Tag (Release)
        if: github.event_name == 'push'
        run: |
          TAG_NAME="dev-release-$(date +%Y%m%d-%H%M%S)"
          git tag $TAG_NAME
          git push origin $TAG_NAME
          
